# ConfigMap creado con literales (equivalente al script)
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: myapp
data:
  database.host: "postgres.default.svc.cluster.local"
  database.port: "5432"
  app.environment: "production"
  app.log.level: "info"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  redis.host: "redis.default.svc.cluster.local"
  redis.port: "6379"
  redis.db: "0"
  redis.timeout: "5000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: feature-flags
data:
  feature.cache.enabled: "true"
  feature.analytics.enabled: "true"
  feature.beta.enabled: "false"
