# Deployment con variables de entorno estáticas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-env-static
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: app
        image: busybox
        command: ["sh", "-c", "echo 'Environment:' && env | grep -E '(APP_|DB_)' && sleep 3600"]
        
        env:
        # Configuración de aplicación
        - name: APP_NAME
          value: "MyWebApp"
        
        - name: APP_VERSION
          value: "1.0.0"
        
        - name: APP_PORT
          value: "8080"
        
        # Configuración de base de datos
        - name: DB_HOST
          value: "postgres.default.svc.cluster.local"
        
        - name: DB_PORT
          value: "5432"
        
        - name: DB_NAME
          value: "webapp_db"
        
        # Configuración de cache
        - name: REDIS_HOST
          value: "redis.default.svc.cluster.local"
        
        - name: REDIS_PORT
          value: "6379"
