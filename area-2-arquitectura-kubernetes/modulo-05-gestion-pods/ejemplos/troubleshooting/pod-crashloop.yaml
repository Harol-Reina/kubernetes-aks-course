# Pod que falla: CrashLoopBackOff
# Uso: kubectl apply -f pod-crashloop.yaml
# Debug:
#   kubectl describe pod pod-crashloop
#   kubectl logs pod-crashloop

apiVersion: v1
kind: Pod
metadata:
  name: pod-crashloop
  labels:
    example: "true"
    category: troubleshooting
    issue: crashloop
  annotations:
    description: "Ejemplo de Pod que falla continuamente"
spec:
  containers:
  - name: failing-container
    image: busybox:latest
    command: ['sh', '-c']
    args:
    - |
      echo "Iniciando aplicación..."
      echo "ERROR: Archivo de configuración no encontrado!"
      exit 1
    resources:
      requests:
        memory: "32Mi"
        cpu: "50m"
      limits:
        memory: "64Mi"
        cpu: "100m"
  restartPolicy: Always  # Kubernetes reintentará indefinidamente
