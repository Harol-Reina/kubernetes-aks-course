# ====================================================================
# SERVICE PRODUCTION-READY
# ====================================================================
# Descripción:
#   Service siguiendo TODAS las mejores prácticas
#   Listo para producción con alta disponibilidad
#
# Conceptos:
#   - Best practices completas
#   - Monitoring annotations
#   - Security configurations
#   - Performance optimizations
#
# Uso:
#   kubectl apply -f service-production-ready.yaml
# ====================================================================

apiVersion: v1
kind: Service
metadata:
  name: webapp-production
  
  # Namespace dedicado para producción
  namespace: production
  
  # Labels claras y completas
  labels:
    app: webapp
    tier: frontend
    environment: production
    version: v2.1.0
    owner: platform-team
    cost-center: engineering
  
  # Annotations para integración
  annotations:
    # Descripción
    description: "Production webapp service with HA configuration"
    
    # Prometheus monitoring
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
    
    # Grafana dashboard
    grafana.io/dashboard: "webapp-metrics"
    
    # PagerDuty integration
    pagerduty.io/integration-key: "REDACTED"
    
    # Slack notifications
    slack.io/channel: "#production-alerts"
    
    # Datadog
    ad.datadoghq.com/service.check_names: '["http_check"]'
    ad.datadoghq.com/service.init_configs: '[{}]'
    ad.datadoghq.com/service.instances: '[{"url":"http://%%host%%:80/health"}]'
    
    # Documentation
    documentation.url: "https://docs.example.com/services/webapp"
    runbook.url: "https://runbook.example.com/webapp"
    
    # Ownership
    team: "platform-engineering"
    slack-channel: "#platform-team"
    on-call-email: "platform-oncall@example.com"

spec:
  # LoadBalancer para acceso externo (producción en cloud)
  type: LoadBalancer
  
  # Selector con labels específicas
  selector:
    app: webapp
    tier: frontend
    environment: production
  
  # Múltiples puertos con nombres claros
  ports:
    # HTTP (redirect to HTTPS)
    - name: http
      protocol: TCP
      port: 80
      targetPort: http-port
    
    # HTTPS (primary)
    - name: https
      protocol: TCP
      port: 443
      targetPort: https-port
    
    # Metrics (Prometheus)
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: metrics-port
    
    # Health checks
    - name: health
      protocol: TCP
      port: 8081
      targetPort: health-port
  
  # ═══════════════════════════════════════════════════════════
  # EXTERNAL TRAFFIC POLICY
  # ═══════════════════════════════════════════════════════════
  
  # Local: Preserva IP origen, crítico para:
  # - Rate limiting
  # - Geolocation
  # - Security logging
  externalTrafficPolicy: Local
  
  # ═══════════════════════════════════════════════════════════
  # SESSION AFFINITY
  # ═══════════════════════════════════════════════════════════
  
  # ClientIP sticky sessions
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600  # 1 hora
  
  # ═══════════════════════════════════════════════════════════
  # SOURCE IP FILTERING (Security)
  # ═══════════════════════════════════════════════════════════
  
  # Restricción de IPs (opcional en producción)
  # loadBalancerSourceRanges:
  #   - "203.0.113.0/24"    # Office network
  #   - "198.51.100.0/24"   # VPN range
  #   - "0.0.0.0/0"         # Public (quitar si solo interno)

---
# ====================================================================
# DEPLOYMENT PRODUCTION-READY
# ====================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  namespace: production
  
  labels:
    app: webapp
    tier: frontend
    environment: production
    version: v2.1.0
  
  annotations:
    deployment.kubernetes.io/revision: "42"
    kubernetes.io/change-cause: "Update to version 2.1.0"

spec:
  # Alta disponibilidad: múltiples réplicas
  replicas: 5
  
  # Rollout strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2         # Máximo 2 Pods extra durante update
      maxUnavailable: 1   # Máximo 1 Pod down durante update
  
  # Minimum time before Pod is ready
  minReadySeconds: 30
  
  # Keep revision history
  revisionHistoryLimit: 10
  
  selector:
    matchLabels:
      app: webapp
      tier: frontend
      environment: production
  
  template:
    metadata:
      labels:
        app: webapp
        tier: frontend
        environment: production
        version: v2.1.0
      
      annotations:
        # Prometheus
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    
    spec:
      # ═════════════════════════════════════════════════════════
      # POD ANTI-AFFINITY (Alta Disponibilidad)
      # ═════════════════════════════════════════════════════════
      affinity:
        podAntiAffinity:
          # Preferir distribuir Pods en diferentes nodos
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - webapp
              topologyKey: kubernetes.io/hostname
          
          # Preferir diferentes availability zones
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - webapp
              topologyKey: topology.kubernetes.io/zone
      
      # ═════════════════════════════════════════════════════════
      # TOPOLOGY SPREAD (Distribución uniforme)
      # ═════════════════════════════════════════════════════════
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: webapp
      
      # ═════════════════════════════════════════════════════════
      # SECURITY CONTEXT
      # ═════════════════════════════════════════════════════════
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      # ═════════════════════════════════════════════════════════
      # CONTAINERS
      # ═════════════════════════════════════════════════════════
      containers:
      - name: webapp
        image: webapp:2.1.0
        imagePullPolicy: IfNotPresent
        
        # Named ports
        ports:
        - name: http-port
          containerPort: 8080
          protocol: TCP
        - name: https-port
          containerPort: 8443
          protocol: TCP
        - name: metrics-port
          containerPort: 9090
          protocol: TCP
        - name: health-port
          containerPort: 8081
          protocol: TCP
        
        # ═════════════════════════════════════════════════════
        # ENVIRONMENT VARIABLES
        # ═════════════════════════════════════════════════════
        env:
        - name: ENVIRONMENT
          value: "production"
        
        - name: LOG_LEVEL
          value: "info"
        
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        
        # Secrets
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: webapp-secrets
              key: db-password
        
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: webapp-secrets
              key: api-key
        
        # ConfigMap
        - name: CONFIG_FILE
          value: /etc/config/app.yaml
        
        # ═════════════════════════════════════════════════════
        # RESOURCES (CRITICAL!)
        # ═════════════════════════════════════════════════════
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # ═════════════════════════════════════════════════════
        # LIVENESS PROBE
        # ═════════════════════════════════════════════════════
        livenessProbe:
          httpGet:
            path: /health/live
            port: health-port
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # ═════════════════════════════════════════════════════
        # READINESS PROBE
        # ═════════════════════════════════════════════════════
        readinessProbe:
          httpGet:
            path: /health/ready
            port: health-port
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
          successThreshold: 1
        
        # ═════════════════════════════════════════════════════
        # STARTUP PROBE (para apps con inicio lento)
        # ═════════════════════════════════════════════════════
        startupProbe:
          httpGet:
            path: /health/startup
            port: health-port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30  # 5 minutos máximo
        
        # ═════════════════════════════════════════════════════
        # LIFECYCLE HOOKS
        # ═════════════════════════════════════════════════════
        lifecycle:
          # Graceful shutdown
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - sleep 15 && /app/graceful-shutdown.sh
        
        # ═════════════════════════════════════════════════════
        # VOLUMES
        # ═════════════════════════════════════════════════════
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: cache
          mountPath: /var/cache/app
        
        # ═════════════════════════════════════════════════════
        # SECURITY CONTEXT (Container level)
        # ═════════════════════════════════════════════════════
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      
      # ═════════════════════════════════════════════════════════
      # VOLUMES
      # ═════════════════════════════════════════════════════════
      volumes:
      - name: config
        configMap:
          name: webapp-config
      - name: secrets
        secret:
          secretName: webapp-secrets
      - name: cache
        emptyDir: {}
      
      # ═════════════════════════════════════════════════════════
      # TERMINATION GRACE PERIOD
      # ═════════════════════════════════════════════════════════
      terminationGracePeriodSeconds: 60
      
      # ═════════════════════════════════════════════════════════
      # DNS POLICY
      # ═════════════════════════════════════════════════════════
      dnsPolicy: ClusterFirst
      
      # ═════════════════════════════════════════════════════════
      # RESTART POLICY
      # ═════════════════════════════════════════════════════════
      restartPolicy: Always

---
# ====================================================================
# HORIZONTAL POD AUTOSCALER
# ====================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: webapp-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webapp-deployment
  
  minReplicas: 5
  maxReplicas: 20
  
  metrics:
  # CPU utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  
  # Memory utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  
  # Custom metrics (Prometheus)
  # - type: Pods
  #   pods:
  #     metric:
  #       name: http_requests_per_second
  #     target:
  #       type: AverageValue
  #       averageValue: "1000"
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5 min antes de scale down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up inmediato
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30

---
# ====================================================================
# POD DISRUPTION BUDGET
# ====================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: webapp-pdb
  namespace: production
spec:
  minAvailable: 3  # Siempre mantener 3 Pods disponibles
  selector:
    matchLabels:
      app: webapp
      environment: production

---
# ====================================================================
# NETWORK POLICY (Security)
# ====================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: webapp-netpol
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: webapp
  
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress: Solo desde LoadBalancer e Ingress Controller
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8443
  
  # Egress: A DNS, backend APIs, external services
  egress:
  # DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
  
  # Backend APIs
  - to:
    - podSelector:
        matchLabels:
          tier: backend
    ports:
    - protocol: TCP
      port: 8080
  
  # External HTTPS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

# ====================================================================
# PRODUCTION CHECKLIST:
# ====================================================================
#
# ✅ Service Configuration:
#    - LoadBalancer type (cloud)
#    - externalTrafficPolicy: Local (IP preservation)
#    - sessionAffinity if needed
#    - Multiple ports with clear names
#    - Monitoring annotations (Prometheus, Datadog, etc.)
#
# ✅ Deployment Configuration:
#    - replicas >= 3 (HA)
#    - Rolling update strategy
#    - podAntiAffinity (distribute across nodes/zones)
#    - topologySpreadConstraints
#
# ✅ Resources:
#    - requests and limits defined
#    - Appropriate values based on profiling
#
# ✅ Health Checks:
#    - livenessProbe (restart unhealthy)
#    - readinessProbe (remove from Service)
#    - startupProbe (slow startup apps)
#
# ✅ Security:
#    - runAsNonRoot: true
#    - readOnlyRootFilesystem: true
#    - Drop all capabilities
#    - NetworkPolicy restricting traffic
#
# ✅ Autoscaling:
#    - HorizontalPodAutoscaler configured
#    - Metrics-based scaling
#    - Scale up/down policies
#
# ✅ Resilience:
#    - PodDisruptionBudget (minAvailable)
#    - Graceful shutdown (preStop hook)
#    - terminationGracePeriodSeconds
#
# ✅ Observability:
#    - Prometheus metrics exposed
#    - Logging configured
#    - Distributed tracing
#    - Alerts configured
#
# ✅ Documentation:
#    - Runbook URL in annotations
#    - Team ownership clear
#    - On-call contact info
