# ejemplos/02-serviceaccount-basico.yaml
# Service Account básico para aplicaciones de solo lectura
#
# Este es el ejemplo más simple de un Service Account.
# Útil para aplicaciones que necesitan leer recursos pero no modificarlos.
#
# Uso: kubectl apply -f 02-serviceaccount-basico.yaml

apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-reader
  namespace: desarrollo
  
  # Labels mínimos recomendados
  labels:
    purpose: read-only
    team: developers
    app: monitoring

---
# NOTAS:
#
# 1. Este Service Account NO tiene permisos por defecto
#    Necesitas crear un Role y RoleBinding para asignar permisos
#
# 2. Por defecto, automountServiceAccountToken es true
#    El token se montará automáticamente en los pods
#
# 3. Para usar este SA:
#    kubectl apply -f 02-serviceaccount-basico.yaml
#
# 4. Para verificar:
#    kubectl get sa app-reader -n desarrollo
#
# 5. Para ver el token asociado:
#    kubectl describe sa app-reader -n desarrollo
#    kubectl get secrets -n desarrollo | grep app-reader
