# =============================================================================
# DEPLOYMENTS Y SERVICES DE EJEMPLO PARA TESTING DE INGRESS
# =============================================================================
# DESCRIPCIN:
#   Este archivo contiene dos aplicaciones de ejemplo (app1 y app2) que se
#   usan en los laboratorios y ejemplos de Ingress para demostrar routing
#   path-based y host-based.
#
# CONCEPTOS:
#   - Deployments con m煤ltiples r茅plicas para load balancing
#   - Services de tipo ClusterIP (acceso solo interno)
#   - Contenedores nginx con p谩ginas HTML personalizadas
#
# CASO DE USO:
#   Crear aplicaciones de prueba para experimentar con diferentes
#   configuraciones de Ingress (path-based, host-based, TLS, etc.)
#
# VERIFICACIN:
#   kubectl apply -f deployment-apps-test.yaml
#   kubectl get deployments,services,pods
#   kubectl get endpoints servicio-app1 servicio-app2
#
# REFERENCIAS:
#   - README.md: Secci贸n "Tipos de Routing"
#   - ejemplos/02-routing/: Ejemplos de uso de estas apps
# =============================================================================

# =============================================================================
# APLICACIN 1: app1
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
spec:
  # 3 r茅plicas para demostrar load balancing
  replicas: 3
  
  selector:
    matchLabels:
      app: app1
  
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        
        # Recursos recomendados para producci贸n
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        
        # Crear p谩gina HTML personalizada identificando la app
        command: ["/bin/sh", "-c"]
        args:
          - |
            cat > /usr/share/nginx/html/index.html << 'EOF'
            <!DOCTYPE html>
            <html lang="es">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Aplicaci贸n 1</title>
                <style>
                    body { 
                        font-family: Arial, sans-serif; 
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                        color: white;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                    }
                    .container {
                        text-align: center;
                        background: rgba(255,255,255,0.1);
                        padding: 40px;
                        border-radius: 10px;
                        backdrop-filter: blur(10px);
                    }
                    h1 { font-size: 3em; margin: 0; }
                    p { font-size: 1.2em; }
                    .pod { 
                        background: rgba(255,255,255,0.2);
                        padding: 10px;
                        border-radius: 5px;
                        margin-top: 20px;
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    <h1> Aplicaci贸n 1</h1>
                    <p>隆Soy la primera, la aplicaci贸n n煤mero 1!</p>
                    <div class="pod">
                        <strong>Pod:</strong> $(hostname)<br>
                        <strong>IP:</strong> $(hostname -i)
                    </div>
                </div>
            </body>
            </html>
            EOF
            nginx -g 'daemon off;'
        
        # Health checks (readiness y liveness probes)
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10

---
# Service para app1
apiVersion: v1
kind: Service
metadata:
  name: servicio-app1
  labels:
    app: app1
spec:
  # ClusterIP: Solo accesible dentro del cl煤ster
  # El Ingress Controller enrutar谩 tr谩fico externo a este Service
  type: ClusterIP
  
  selector:
    app: app1  # Selecciona Pods con label app=app1
  
  ports:
    - name: http
      port: 8080        # Puerto del Service
      targetPort: 80    # Puerto del contenedor
      protocol: TCP
  
  # Session affinity para sticky sessions (opcional)
  # sessionAffinity: ClientIP

---
