# ====================================================================
# DEPLOYMENT CON MULTI-CONTAINER POD
# ====================================================================
# Descripción:
#   Deployment que crea Pods con múltiples contenedores
#   Patrón Sidecar: nginx + log aggregator
#
# Conceptos:
#   - Multi-container Pods en Deployment
#   - Patrón Sidecar
#   - Volúmenes compartidos
#   - Rolling updates de múltiples contenedores
#
# Uso:
#   kubectl apply -f deployment-multi-container.yaml
#   kubectl get pods -l app=webapp
#   kubectl logs <pod-name> -c nginx
#   kubectl logs <pod-name> -c log-aggregator
# ====================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
    pattern: sidecar
  annotations:
    kubernetes.io/change-cause: "Deploy webapp con sidecar logging"
spec:
  replicas: 2
  
  selector:
    matchLabels:
      app: webapp
  
  template:
    metadata:
      labels:
        app: webapp
        pattern: sidecar
        version: "v1.0"
    spec:
      # Volumen compartido entre contenedores
      volumes:
      - name: shared-logs
        emptyDir: {}
      
      containers:
      # Contenedor principal: nginx
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        
        volumeMounts:
        - name: shared-logs
          mountPath: /var/log/nginx
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      
      # Contenedor sidecar: log aggregator
      - name: log-aggregator
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          echo "Log aggregator iniciado - monitoreando nginx logs"
          while true; do
            if [ -f /logs/access.log ]; then
              echo "=== $(date) ==="
              tail -n 5 /logs/access.log
            else
              echo "Esperando access.log..."
            fi
            sleep 10
          done
        
        volumeMounts:
        - name: shared-logs
          mountPath: /logs
          readOnly: true
        
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
