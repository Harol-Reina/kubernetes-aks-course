# ====================================================================
# REPLICASET SIMPLE - EJEMPLO BÁSICO
# ====================================================================
# Descripción:
#   ReplicaSet básico con 3 réplicas de nginx:alpine
#   Demuestra la estructura mínima necesaria de un ReplicaSet
#
# Conceptos:
#   - Estructura básica de ReplicaSet
#   - Selector con matchLabels
#   - Template de Pod
#   - Auto-recuperación
#
# Uso:
#   kubectl apply -f replicaset-simple.yaml
#   kubectl get rs nginx-rs
#   kubectl get pods -l app=nginx
#   kubectl delete rs nginx-rs
# ====================================================================

apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs
  labels:
    app: nginx
    tier: frontend
    managed-by: replicaset
spec:
  # Número de réplicas deseadas
  replicas: 3
  
  # Selector: define qué Pods gestiona este ReplicaSet
  # IMPORTANTE: Debe coincidir con labels del template
  selector:
    matchLabels:
      app: nginx
  
  # Template: plantilla para crear nuevos Pods
  template:
    metadata:
      labels:
        app: nginx        # ← DEBE coincidir con selector
        version: "1.0"
        environment: demo
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        # Resources (buena práctica)
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        
        # Liveness probe (verificar que nginx responde)
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
        
        # Readiness probe (verificar que está listo para tráfico)
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 2
