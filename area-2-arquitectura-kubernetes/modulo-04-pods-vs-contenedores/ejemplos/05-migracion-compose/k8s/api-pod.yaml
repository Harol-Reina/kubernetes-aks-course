# API Pod para migraci√≥n de Docker Compose
# Componente: API backend
apiVersion: v1
kind: Pod
metadata:
  name: api-pod
  labels:
    app: api
    tier: backend
spec:
  containers:
  - name: api
    image: my-api:v1.0
    ports:
    - containerPort: 3000
    env:
    - name: DATABASE_URL
      value: "postgres://user:pass@db-service:5432/myapp"
    - name: PORT
      value: "3000"
    resources:
      requests:
        cpu: "250m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

---
# Service para exponer el API
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
