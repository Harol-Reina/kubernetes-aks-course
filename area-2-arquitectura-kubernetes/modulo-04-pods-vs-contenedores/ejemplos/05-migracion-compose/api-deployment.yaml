# Migración de Docker Compose a Kubernetes - API Backend
# Opción A: Multi-Pod (Recomendado)
# Uso: kubectl apply -f api-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        tier: backend
    spec:
      containers:
      - name: node-app
        image: node:alpine
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: DB_HOST
          value: "db-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "myapp"
        command: ["sh", "-c"]
        args: ["sleep infinity"]  # Reemplazar con tu app real
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
