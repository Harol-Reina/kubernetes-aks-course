# Secret básico tipo Opaque con campo 'data' (valores en Base64)
apiVersion: v1
kind: Secret
metadata:
  name: basic-secret-data
  namespace: default
  labels:
    app: demo
    type: basic
type: Opaque

# Campo 'data': valores deben estar codificados en Base64
data:
  # echo -n 'admin' | base64 → YWRtaW4=
  username: YWRtaW4=
  
  # echo -n 'SuperSecret123' | base64 → U3VwZXJTZWNyZXQxMjM=
  password: U3VwZXJTZWNyZXQxMjM=
  
  # echo -n 'postgres.default.svc.cluster.local' | base64
  db-host: cG9zdGdyZXMuZGVmYXVsdC5zdmMuY2x1c3Rlci5sb2NhbA==

---
# Para verificar el Secret creado:
# kubectl apply -f secret-opaque-data.yaml
# kubectl get secret basic-secret-data
# kubectl describe secret basic-secret-data
#
# Para decodificar valores:
# kubectl get secret basic-secret-data -o jsonpath='{.data.username}' | base64 --decode
# kubectl get secret basic-secret-data -o jsonpath='{.data.password}' | base64 --decode
