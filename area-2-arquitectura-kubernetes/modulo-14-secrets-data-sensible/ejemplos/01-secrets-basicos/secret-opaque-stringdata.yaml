# Secret básico tipo Opaque con campo 'stringData' (valores en texto plano)
# Kubernetes convierte automáticamente stringData a data en Base64
apiVersion: v1
kind: Secret
metadata:
  name: basic-secret-stringdata
  namespace: default
  labels:
    app: demo
    type: basic
type: Opaque

# Campo 'stringData': valores en texto plano
# ⚠️ NO versionar este archivo con credenciales reales en Git
stringData:
  username: "admin"
  password: "SuperSecret123"
  db-host: "postgres.default.svc.cluster.local"
  db-port: "5432"
  connection-string: "postgresql://admin:SuperSecret123@postgres:5432/mydb"

---
# Para verificar el Secret creado:
# kubectl apply -f secret-opaque-stringdata.yaml
# kubectl get secret basic-secret-stringdata -o yaml
# 
# Notarás que stringData se convirtió automáticamente a 'data' con valores Base64
#
# Decodificar:
# kubectl get secret basic-secret-stringdata -o jsonpath='{.data.password}' | base64 --decode
