# Ejemplo de Ingress usando Secret TLS para HTTPS
# Primero crear el Secret TLS con el script create-tls-secret.sh

apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80

---
# Ingress con TLS habilitado
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  # Configuración TLS
  tls:
  - hosts:
    - myapp.example.com
    - www.myapp.example.com
    secretName: tls-secret  # Referencia al Secret TLS
  
  # Reglas de enrutamiento
  rules:
  - host: myapp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: myapp-service
            port:
              number: 80

---
# Comandos de verificación:
# 
# 1. Crear el Secret TLS primero:
# ./create-tls-secret.sh
#
# 2. Aplicar este manifiesto:
# kubectl apply -f ingress-tls.yaml
#
# 3. Verificar Ingress:
# kubectl get ingress myapp-ingress
# kubectl describe ingress myapp-ingress
#
# 4. Probar HTTPS (necesitarás un Ingress Controller instalado):
# curl -k https://myapp.example.com
# (Agregar entrada en /etc/hosts si es local)
#
# 5. Ver detalles del certificado:
# kubectl get secret tls-secret -o jsonpath='{.data.tls\.crt}' | \
#   base64 --decode | openssl x509 -text -noout
#
# Limpiar:
# kubectl delete ingress myapp-ingress
# kubectl delete deployment myapp
# kubectl delete service myapp-service
# kubectl delete secret tls-secret
